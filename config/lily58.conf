# CONFIG_ZMK_WIDGET_LAYER_STATUS=y
# CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
# CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n
# CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
# CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=n
# CONFIG_ZMK_DISPLAY_WORK_QUEUE_SYSTEM=y
# CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=n

# CONFIG_ZMK_DISPLAY_DEDICATED_THREAD_STACK_SIZE=2048
# CONFIG_ZMK_DISPLAY_DEDICATED_THREAD_PRIORITY=5


# set deep sleep to 30 minutes
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# BLUETOOTH
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
# set number of bluetooth connections
CONFIG_BT_MAX_CONN=3
# make bluetooth stronger
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# board settings
CONFIG_ZMK_KEYBOARD_NAME="NicksSplit"

# CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_PM_SOFT_OFF=y

